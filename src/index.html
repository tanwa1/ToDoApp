<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>

<body>
    <div id="app">
        <div class="projectForm">
            <dialog id="projectUpForm">
                <h1>New List</h1>
                <input type="text" id="projectInput" placeholder="Input your Project..">
                <div>
                    <button type="button" id="createProject">Create</button>
                    <button type="button" id="cancelProject">Cancel</button>
                </div>
            </dialog>
        </div>

        <div class="todoForm">
            <dialog id="todoUpForm">
                <div class = "contentInput">
                    <form>
                        <div class="form-example">
                            <h1>New Item</h1>
                            <img src="./assets/todo.svg" value="todo" placeholder="todoImage">
                            <input type="text" id="todoInput" checked="checked" placeholder="Todo...">
                            <span class="checkmark"></span>
                        </div>

                        <div class="form-example">
                            <label for="start">Due Date:
                            <input type="date" id="dueDate" name="Due-Date" value="yyyy-mm-dd" min="2026-01-01"
                                max="2027-01-01" /></label>
                        </div>

                        <div class="form-example">
                            <label for="numberAmount">Priority:
                            <select name="priority" id="priority">
                                <option id="Low">Low</option>
                                <option id="Medium">Medium</option>
                                <option id="High">High</option>
                            </select></label>
                        </div>
                        
                        <div class="form-example" >
                            <label for="description"> Description:
                                <div contenteditable="true" id="description" name="description"></div>
                            </label>
                        </div>

                        <button type="button" id="createTodo" name="submit" value="Create">Create</button>
                        <button type="button" id="cancelTodo" name="close" value="Cancel" type="button">Cancel</button>
                    </form>
                </div>
            </dialog>
        </div>
    </div>
</body>

</html>
